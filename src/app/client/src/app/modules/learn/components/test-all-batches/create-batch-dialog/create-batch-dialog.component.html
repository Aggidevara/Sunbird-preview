<h3 class="text-secondary" style="text-align: center" *ngIf="data.title === 'create'">Create New Batch</h3>
<div class="example-container">
  <mat-card style="width: 100% !important;">
<mat-card-content>
    <mat-form-field style="width: 100% !important">
      <!-- <label>Name of Batch</label> -->
      <input matInput placeholder="Name of Batch">
    </mat-form-field>
<br>
    <mat-form-field  style="width:100% !important">
        <!-- <label>Description of Batch</label> -->
      <textarea matInput placeholder="Description of Batch"></textarea>
    </mat-form-field>
<br>
      <mat-form-field style="width: 45% !important">
        <input matInput [matDatepicker]="picker1" placeholder="Choose Start Date" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      &nbsp;&nbsp;
      <mat-form-field style="width:45% !important">
        <input matInput [matDatepicker]="picker2" placeholder="Choose End Date" [formControl]="serializedDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

<br>
    <mat-form-field  style="width: 100% !important">
        <mat-chip-list #chipList>
            <mat-chip
              *ngFor="let mentor of mentors"
              [selectable]="selectable"
              [removable]="removable"
              (removed)="removeMentor(mentor)">
              {{mentor}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input
              placeholder="Add Mentors"
              #mentorInput
              [formControl]="mentorCtrl"
              [matAutocomplete]="auto"
              [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="addMentor($event)">
          </mat-chip-list>
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedMentor($event)">
            <mat-option *ngFor="let mentor of filteredMentors | async" [value]="mentor">
              {{mentor}}
            </mat-option>
          </mat-autocomplete>
      </mat-form-field>
