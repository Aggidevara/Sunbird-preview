      <section class="search-banner text-white py-3 form-arka-plan" id="search-banner">

            <div class="row">
                <div class="col-md-12">
                    <div class="card acik-renk-form">

                            <div class="row">
                                <div class="col-md-9" style="margin-left: 10rem">

                                            <i class="circular search link icon" (click)="onEnter(key)"></i>

<section class="trending_courses">
<div class="ui link popular-section">
<h4 class="ui header card-section-header sectionHeading">Trending courses
<span class="ui red circular inline label">{{trendingCount}}</span>
</h4>
<div>
<ngx-slick in-view-container (inview)="inview($event)" [throttle]="[1000]" [trigger]="trendingCourse" (afterChange)="inviewChange(trendingCourse,$event)"class="carousel" #slickModal="slick-modal" [config]="slideConfig">
    <div in-view-item [id]="i" [data]="content" ngxSlickItem *ngFor="let content of trendingCourse;let i = index" class="slide">
        <!-- <app-card (clickEvent)="playContent($event)"[data]="content" [customClass]="'margin-right-20'"></app-card> -->
        <div class="card" style="width: 18rem;" >
            <img class="card-img-top" src="{{content.posterImage}}" alt="Card image cap" style="width: 100% !important; height: 10rem;">
            <hr>
            <div class="card-body">
              <p class="card-title">{{content.name}}</p>
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
              <a href="#" class="btn btn-primary float-right" (click)="gotoPreview(content.IL_UNIQUE_ID)">preview</a>
            </div>
          </div>
    </div>
</ngx-slick>
</div>
</div>
 </section>
