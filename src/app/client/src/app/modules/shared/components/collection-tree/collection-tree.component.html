<div *ngIf="nodeRoot!=undefined">
<div *ngFor="let child of nodeRoot.children" class="expansion">
  <mat-accordion>
    <mat-expansion-panel
      *ngIf="child.children.length > 0"
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
      class="mat-expanded mat-expansion-panel-spacing"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          <span [ngClass]="child.icon"></span> {{ child.title }} &nbsp;&nbsp;
        </mat-panel-title>

          <mat-panel-description>
          </mat-panel-description>

      </mat-expansion-panel-header>
      <app-collection-tree
        *ngIf="child.children.length > 0"
        [nodeRoot]="child"
      ></app-collection-tree>
    </mat-expansion-panel>

    <mat-card
      *ngIf="child.children.length == 0"
      (click)="onItemSelect(child)"
      tabindex="0"
    >
      <mat-card-header>
        <mat-checkbox
          (click)="onContentCheckBoxClick(child)"
          [checked]="child.completed"
          color="primary"
        ></mat-checkbox>
        &nbsp;  &nbsp; &nbsp; <span [ngClass]="child.icon"></span> &nbsp; {{ child.title }}
      </mat-card-header>
    </mat-card>
  </mat-accordion>
</div>
</div>
