<div class="container">
  <div class="row">
    <div class="col-md-4">1</div>
    <div class="col-md-8">
      <div class="card">
  <div class="card-body text-center">
    <form class="form-width" #signUpForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          name="firstName"
          required
          ngModel
        />
      </div>
      <div class="form-group">
        <label>UserName</label>
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          name="username"
          required
          ngModel
        />
      </div>
      <div class="row mb-3">
        <div class="col">
          <div class="form-check" >
            <input
              class="form-check-input"
              type="radio"
              name="field-value"
              id="email"
              value="email"
              checked
              (change)="isDisabled($event)"
            />
            <label class="form-check-label" for="email">
              Email i
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="field-value"
              id="phone"
              value="phone"
              (change)="isDisabled($event)"
            />
            <label class="form-check-label" for="phone">
              Phone Number
            </label>
          </div>
        </div>
      </div>
      <div class="form-group" *ngIf="enabled">
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          name="email"
          [formControl]="email"
          (change)= "validate($event)"
          required
          ngModel
        />
      </div>
      <div class="form-group" *ngIf="!enabled">
        <input
          type="number"
          class="form-control"
          placeholder="PhoneNumber"
          name="phonenumber"
          (change)="validate($event)"
          required
          ngModel
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="password"
          name="password"
          ngModel
        />
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="confirm password"
          name="cpassword"
          ngModel
        />
      </div>
      <button type="submit">SignUp</button>
    </form>
  </div>
      </div>
    </div>
  </div>
</div>
